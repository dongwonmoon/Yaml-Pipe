source:
  type: web
  config:
    url: "https://ko.wikipedia.org/wiki/임베딩"

chunker:
  type: recursive_character
  config:
    chunk_size: 200
    chunk_overlap: 40

embedder:
  type: sentence_transformer
  config:
    model_name: "jhgan/ko-sbert-nli"

sink:
  type: chromadb
  config:
    host: "localhost" 
    port: 8000        
    collection_name: "my_server_collection"