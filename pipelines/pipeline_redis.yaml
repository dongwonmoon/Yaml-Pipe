source:
  type: local_files
  config:
    path: ./data
    glob_pattern: "*.*"
    

chunker:
  type: recursive_character
  config:
    chunk_size: 150
    chunk_overlap: 30

embedder:
  type: sentence_transformer
  config:
    model_name: "jhgan/ko-sbert-nli"

sink:
  type: lancedb
  config:
    uri: "./lancedb_final"
    table_name: "my_documents"

state_manager:
  type: redis
  config:
    host: localhost
    port: 6379
    db: 0
    state_key: "my_project_state"